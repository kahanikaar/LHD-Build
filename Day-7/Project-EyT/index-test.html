    <h4><center><strong>Students Data fetched from XML file</strong></center></h4>


<script language="JavaScript">

if (window.XMLHttpRequest)
            {
            Connect=new XMLHttpRequest();
            }
            else
            {
            Connect=new ActiveXObject("Microsoft.XMLHTTP");
            }



Connect.open("GET", "students.xml", false);
Connect.setRequestHeader("Content-Type", "text/xml");
Connect.send(null);

var TheDocument = Connect.responseXML;

var Students = TheDocument.childNodes[0];


document.write('<table class="table table-dark table-striped" style="height:85%; margin-top:3%; margin-bottom:1%; width: 100%; /"><tr><th>Name</th></th><th>Student ID</th><th>Branch</th></tr>');
for (var i = 0; i < Students.children.length; i++)
{
var Student = Students.children[i];

var Name = Student.getElementsByTagName("Name");
var ID = Student.getElementsByTagName("ID");
var Branch = Student.getElementsByTagName(
"Branch");

document.write("<tr><td>");
document.write(Name[0].textContent.toString());
document.write("</td><td>");
document.write(ID[0].textContent.toString());
document.write("</td><td>");
document.write(Branch[0].textContent.toString());
document.write("</td></tr>");
document.write("</table");
}
</script>

<script>
     var slideindex = 1; 
        disp(slideindex); 
   
        function slidechange(n) { 
            disp(slideindex += n); 
        } 
   
        function gotoslide(n) { 
            disp(slideindex = n); 
        } 
   
      
        function disp(n) { 
            var i; 
            var total = $(".slides"); 
              
            var indicator = $(".indictors"); 
              
            if (n > total.length) { 
                slideindex = 1; 
            } 
            if (n < 1) { 
                slideindex = total.length; 
            } 
            for (i = 0; i < total.length; i++) { 
                total[i].style.display = "none"; 
            } 
            for (i = 0; i < indicator.length; i++) { 
                indicator[i].className =  
                indicator[i].className.replace(" active", ""); 
            } 
            total[slideindex - 1].style.display = "flex"; 
            indicator[slideindex - 1].className += " active"; 
        } 



</script>
